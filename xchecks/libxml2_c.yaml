# Cross-check configuration for C libxml2
---
# System header
- file: "**/__stddef_max_align_t.h"
  items:
    - item: defaults
      disable_xchecks: true

# libxml2 files
- file: "xmlschemastypes.c"
  items:
    - item: struct
      name: _xmlSchemaValDate
      custom_hash: "xcheck_hash_xmlSchemaValDate"

    - item: struct
      name: _xmlSchemaValDecimal
      custom_hash: "xcheck_hash_xmlSchemaValDecimal"

- file: "xmlsave.c"
  items:
    - item: struct
      name: _xmlSaveCtxt
      fields:
          indent: disabled

- file: "debugXML.c"
  items:
    - item: struct
      name: _xmlDebugCtxt
      fields:
          shift: disabled

- file: "dict.c"
  items:
      # These fields may point past the end of the allocated structure
      - item: struct
        name: _xmlDictStrings
        fields:
            free: disabled
            array: disabled
            end: disabled

# libxml2 headers
- file: "**/include/libxml/parser.h"
  items:
    - item: struct
      name: _xmlParserCtxt
      fields:
          inputTab: disabled
          space: disabled
          nodeInfo: disabled

- file: "**/include/libxml/tree.h"
  items:
    # Node fields outside common part
    - item: struct
      name: _xmlDoc
      fields:
          compression: disabled
          standalone: disabled
          intSubset: disabled
          extSubset: disabled
          oldNs: disabled
          version: disabled
          encoding: disabled
          ids: disabled
          refs: disabled
          URL: disabled
          charset: disabled
          dict: disabled
          psvi: disabled
          parseFlags: disabled
          properties: disabled

    - item: struct
      name: _xmlDtd
      fields:
          notations: disabled
          elements: disabled
          attributes: disabled
          entities: disabled
          ExternalID: disabled
          SystemID: disabled
          pentities: disabled

    - item: struct
      name: _xmlNode
      fields:
          ns: disabled
          content: disabled
          properties: disabled
          nsDef: disabled
          psvi: disabled
          line: disabled
          extra: disabled

- file: "**/include/libxml/schemasInternals.h"
  items:
    # These all overlap with each other in memory,
    # but have different layouts
    - item: struct
      name: _xmlSchemaType
      custom_hash: "xcheck_hash_xmlSchemaType"

    - item: struct
      name: _xmlSchemaAttribute
      custom_hash: "xcheck_hash_xmlSchemaAttribute"

    - item: struct
      name: _xmlSchemaWildcard
      custom_hash: "xcheck_hash_xmlSchemaWildcard"

    - item: struct
      name: _xmlSchemaAttributeGroup
      custom_hash: "xcheck_hash_xmlSchemaAttributeGroup"

    - item: struct
      name: _xmlSchemaElement
      custom_hash: "xcheck_hash_xmlSchemaElement"

    - item: struct
      name: _xmlSchemaFacet
      custom_hash: "xcheck_hash_xmlSchemaFacet"

    - item: struct
      name: _xmlSchemaNotation
      custom_hash: "xcheck_hash_xmlSchemaNotation"

- file: "**/include/libxml/xmlerror.h"
  items:
    # xmlLastError.ctxt sometimes points to a free'd context
    - item: struct
      name: _xmlError
      fields:
          ctxt: disabled

# Our files
- file: "variadic.c"
  items:
    - item: defaults
      disable_xchecks: true

- file: "xchecks/xchecks.c"
  items:
    - item: defaults
      disable_xchecks: true
...
