---
- file: "**/*.rs"
  priority: -1
  # Some C structures included in every file
  items:
      - item: struct
        name: _xmlParserCtxt
        fields:
            inputTab: disabled
            space: disabled
            nodeInfo: disabled

      # Node fields outside common part
      - item: struct
        name: _xmlDoc
        fields:
            compression: disabled
            standalone: disabled
            intSubset: disabled
            extSubset: disabled
            oldNs: disabled
            version: disabled
            encoding: disabled
            ids: disabled
            refs: disabled
            URL: disabled
            charset: disabled
            dict: disabled
            psvi: disabled
            parseFlags: disabled
            properties: disabled

      - item: struct
        name: _xmlDtd
        fields:
            notations: disabled
            elements: disabled
            attributes: disabled
            entities: disabled
            ExternalID: disabled
            SystemID: disabled
            pentities: disabled

      - item: struct
        name: _xmlNode
        fields:
            ns: disabled
            content: disabled
            properties: disabled
            nsDef: disabled
            psvi: disabled
            line: disabled
            extra: disabled

      # These all overlap with each other in memory,
      # but have different layouts
      - item: struct
        name: _xmlSchemaType
        custom_hash: "xcheck_hash_xmlSchemaType"
        custom_hash_format: extern

      - item: struct
        name: _xmlSchemaAttribute
        custom_hash: "xcheck_hash_xmlSchemaAttribute"
        custom_hash_format: extern

      - item: struct
        name: _xmlSchemaWildcard
        custom_hash: "xcheck_hash_xmlSchemaWildcard"
        custom_hash_format: extern

      - item: struct
        name: _xmlSchemaAttributeGroup
        custom_hash: "xcheck_hash_xmlSchemaAttributeGroup"
        custom_hash_format: extern

      - item: struct
        name: _xmlSchemaElement
        custom_hash: "xcheck_hash_xmlSchemaElement"
        custom_hash_format: extern

      - item: struct
        name: _xmlSchemaFacet
        custom_hash: "xcheck_hash_xmlSchemaFacet"
        custom_hash_format: extern

      - item: struct
        name: _xmlSchemaNotation
        custom_hash: "xcheck_hash_xmlSchemaNotation"
        custom_hash_format: extern

